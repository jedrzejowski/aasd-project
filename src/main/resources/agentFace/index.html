<!doctype html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Title</title>

    <style>
        body > div {
            display: none;
        }
    </style>

</head>
<body>

<div class="container" style="display: inherit;">
    <h1>
        <small class="text-muted">Agent name:</small>
        <span id="agent-name"></span>
    </h1>
    <h1>
        <small class="text-muted">Agent class:</small>
        <span id="agent-class"></span>
    </h1>
</div>

<div class="UserAgent">

    <div class="container">

        <div class="navbar">
            <span class="navbar-brand">Stacje</span>
            <ul class="navbar-nav navbar-right">
                <li>
                    <button class="btn btn-secondary" name="search-petrol-stations">Wyszukaj stacje paliwowe</button>
                </li>
            </ul>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="stations-tbody">

            </tbody>
        </table>

    </div>

</div>


<div class="PylonAgent">
    <div class="container">
        <div class="pylon-background">
            <div id="pylon-preview-title">

            </div>
        </div>
    </div>
</div>

<div class="OwnerAgent">
    <div class="container">
        <div class="navbar">
            <span class="navbar-brand">Stacje</span>
            <ul class="navbar-nav navbar-right">
                <li>
                    <button class="btn btn-secondary" data-id="owned-stations-search-btn">
                        Wyszukaj stacje paliwowe
                    </button>
                </li>
            </ul>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody data-id="owned-stations-search-result">

            </tbody>
        </table>

    </div>

    <div class="container">
        <div class="navbar">
            <span class="navbar-brand">
                Edycja stacji:
                <span id="owner-editor-title">---</span>
            </span>

            <ul class="navbar-nav navbar-right">
                <li>
                    <button class="btn btn-secondary" name="search-petrol-stations">Wyszukaj stacje paliwowe</button>
                </li>
            </ul>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody name="stations-tbody">

            </tbody>
        </table>

    </div>

</div>

<script src="jquery.js"></script>
<script src="index.js"></script>

</body>
</html>
