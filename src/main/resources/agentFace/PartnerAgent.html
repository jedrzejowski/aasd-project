<div class="container" style="display: inherit;">
    <h1>
        <small class="text-muted">Agent name:</small>
        <span id="agent-name"></span>
    </h1>
    <h1>
        <small class="text-muted">Agent class:</small>
        <span id="agent-class"></span>
    </h1>
</div>


<div class="container">
    <div class="navbar">
        <span class="navbar-brand">Promocje</span>
        <ul class="navbar-nav navbar-right">
            <li>
                <button class="btn btn-secondary" id="promotionsSearchBtn">
                    Wyszukaj moje promocje
                </button>
                <button class="btn btn-primary" id="addPromotionShowModal">
                    Dodaj promocję
                </button>
            </li>
        </ul>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Opis</th>
            <th scope="col">Rezerwacje</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="promotionsTbody">

        </tbody>
    </table>

</div>

<div class="modal fade" id="addPromotionModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Dodaj promocję</h5>
            </div>

            <div class="modal-body">
                <label class="form-label">Nazwa</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="addPromotionName">
                </div>
                <label class="form-label">Opis</label>
                <div class="input-group mb-3">
                    <textarea type="text" class="form-control" id="addPromotionDescription"></textarea>
                </div>
                <label class="form-label">Możliwa liczba rezerwacji</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="addPromotionNumber">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addPromotionAccept">Zapisz</button>
            </div>

        </div>
    </div>
</div>
