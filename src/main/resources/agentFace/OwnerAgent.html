<!doctype html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="OwnerAgent.css">

    <title>Owner</title>

</head>
<body>

<div class="container" style="display: inherit;">
    <h1>
        <small class="text-muted">Agent name:</small>
        <span id="agent-name"></span>
    </h1>
    <h1>
        <small class="text-muted">Agent class:</small>
        <span id="agent-class"></span>
    </h1>
</div>


<div class="container">
    <div class="navbar">
        <span class="navbar-brand">Stacje</span>
        <ul class="navbar-nav navbar-right">
            <li>
                <button class="btn btn-secondary" id="ownedPetrolStationsSearchBtn">
                    Wyszukaj moje stacje paliwowe
                </button>
                <button class="btn btn-primary" id="addPetrolStationShowModal">
                    Dodaj nową stację
                </button>
            </li>
        </ul>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Unikalna Nazwa</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="ownedPetrolStationsTbody">

        </tbody>
    </table>

</div>

<div class="modal fade" id="addPetrolStationModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Dodaj nową stację</h5>
            </div>

            <div class="modal-body">
                <label class="form-label">Identyfikator stacji</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="addPetrolStationUniqueName">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addPetrolStationAccept">Zapisz</button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="editPetrolStationModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edytuj stację paliwową</h5>
            </div>

            <div class="modal-body">

                <label class="form-label">Identyfikator stacji</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editUniqueName" disabled>
                </div>

                <hr>

                <label class="form-label">Logo stacji</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editLogo">
                </div>

                <label class="form-label">Nazwa ogólna</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editCommonName">
                </div>

                <label class="form-label">Opis stacji</label>
                <div class="input-group mb-3">
                    <textarea type="text" class="form-control" id="editDescription"></textarea>
                </div>

                <label class="form-label">Latitude</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editLatitude">
                </div>

                <label class="form-label">Longitude</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editLongitude">
                </div>

                <button type="button" class="btn btn-primary" id="saveDescriptionBtn">Zapisz</button>

                <hr>

                <label class="form-label">PB95</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editPetrolPb95">
                </div>

                <label class="form-label">PB98</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editPetrolPb98">
                </div>

                <label class="form-label">Diesel</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editPetrolDiesel">
                </div>

                <button type="button" class="btn btn-primary" id="savePetrolBtn">Zapisz</button>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="navbar">
        <span class="navbar-brand">Inne stacje</span>
        <ul class="navbar-nav navbar-right">
            <li>
                <button class="btn btn-secondary" id="searchNearPetrolStationsBtn">
                    Wyszukaj bliskie stacje paliwowe
                </button>
            </li>
        </ul>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Położenie</th>
            <th scope="col">Ceny</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="nearPetrolStationsTbody">

        </tbody>
    </table>

</div>

<script src="jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<script src="lib.js"></script>
<script src="OwnerAgent.js"></script>

</body>
</html>
