<!doctype html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        :not(body).useragent,
        :not(body).petrolstationagent {
            display: none;
        }

        body.useragent .useragent {
            display: inherit;
        }
    </style>

    <title>Title</title>

</head>
<body>

<div class="container">
    <h1>
        <small class="text-muted">Agent name:</small>
        <span id="agent-name"></span>
    </h1>
    <h1>
        <small class="text-muted">Agent class:</small>
        <span id="agent-class"></span>
    </h1>
</div>

<div class="container useragent">

    <div class="navbar">
        <span class="navbar-brand">Stacje</span>
        <ul class="navbar-nav navbar-right">
            <li>
                <button class="btn btn-secondary" id="search-petrol-stations">Wyszukaj stacje paliwowe</button>
            </li>
        </ul>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="stations-tbody">

        </tbody>
    </table>

</div>

<script src="jquery.js"></script>
<script src="index.js"></script>

</body>
</html>
