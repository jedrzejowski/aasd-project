    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="boostrap.css"/>

    <style>

        :not(body).petrolstationagent {

        }

        body.useragent .useragent {

        }

</head>
<body>

</div>

        <button id="find-petrol-stations">Znajdz stacje</button>
    </div>
    <table>
        <tbody id="stations">

        </tbody>

</div>


<script src="index.js"></script>

</body>
</html>
